<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

	<title>SIGA Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body onresize="resizeWindow()">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Start Bootstrap
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Shortcuts</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>
                <li>
                    <a href="#">Events</a>

                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" onresize="resizeWindow()">
            <div id="sub-page-content-wrapper" class="container-fluid">
				<div id="map-wrapper" class="">

					<div id="map" class="map"></div>

					<div id="buttons">
						<button title="Draw a point" id="btnPoint" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent">
							<i class="material-icons">add_location</i>
						</button>
						<button title="Draw a line" id="btnLine" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons">timeline</i>
						</button>
						<button title="Draw an area" id="btnArea" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons">signal_cellular_null</i>
						</button>
						<button title="Edit a shape" id="btnEdit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons">build</i>
						</button>
						<button title="Delete a shape" id="btnDelete" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons">delete</i>
						</button>
						<button title="Delete all shapes (click on a shape to initiate deletion)" id="btnDeleteAll" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons"></i>
						</button>
						<button title="Intersect" id="btnOperations" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons"></i>
						</button>
						<button title="Symbology" id="btnSymbologie" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
							<i class="material-icons"></i>
						</button>
						<button title="Selection tool" id="btnSelect" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
								<i class="material-icons"></i>
						</button>
						<button title="Export" id="btnExport" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
								<i class="material-icons"></i>
						</button>
					</div>

					<div id="showLayer">
						<strong>  Filters : </strong><br>
						<input id="layer0" type="checkbox" name="point layer" value="Point"> Points<br>
						<input id="layer1" type="checkbox" name="line layer" value="LineString"> Roads<br>
						<input id="layer2" type="checkbox" name="polygon layer" value="Polygon"> Areas<br>
					</div>

					<div style="font-weight: bold; margin-bottom: 15px;" id="coords"></div>

					<div id="attribTable">

					</div>

				</div>

				<div style="position: absolute; bottom: 0px; left: 50px;" >
					<a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
				</div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
	<!-- /#wrapper -->

	<!-- Insert this line above script imports  -->
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<script defer src="./js/code.getmdl.io-1.2.1-material.min.js"></script>
    <script type="text/javascript" src="./js/cdnjs.cloudflare.com-ajax-libs-jquery-2.1.4-jquery.min.js"></script>
    <script type="text/javascript" src="./js/cdnjs.cloudflare.com-ajax-libs-ol3-3.18.2.ol.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

	<!-- Insert this line after script imports -->
	<script>if (window.module) module = window.module;</script>

	<!-- Menu Toggle Script -->
    <script>
		sideBarToggleCounter = 0;
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
			sideBarToggleCounter++;
		});
	</script>

	<!-- Window Resize Script -->
    <script>
		document.getElementById("page-content-wrapper").style.height = "100%";
		document.getElementById("sub-page-content-wrapper").style.height = "100%";
		document.getElementById("map-wrapper").style.height = "100%";

		document.getElementById("sub-page-content-wrapper").style.width = "100%";
		document.getElementById("map-wrapper").style.width = "100%";

		resizeWindow();


		function resizeWindow() {

			// if the sideBar is visible we retract it's size, else we add it
			if (sideBarToggleCounter%2 == 1) w = (window.innerWidth - 250) + "px";
			else w = window.innerWidth + "px";
			document.getElementById("map").style.width = w;

			h = (window.innerHeight - 50) + "px";
			document.getElementById("page-content-wrapper").style.height = h;
			document.getElementById("sub-page-content-wrapper").style.height = h;
			document.getElementById("map-wrapper").style.height = h;
			document.getElementById("map").style.height = h;

			if (sideBarToggleCounter > 100)
						sideBarToggleCounter =- 100;
		}
	</script>

</div>

</body>

</html>
